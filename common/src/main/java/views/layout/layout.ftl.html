<meta charset="UTF-8">
<#macro mainLayout title="Ninja tracker">
    <!DOCTYPE html>
    <html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>${title}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Personal tracker">
        <meta name="author" content="shady">

        <link rel="stylesheet" href="/assets/webjars/bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" href="/assets/webjars/bootstrap/3.3.4/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="/assets/css/main.css" />
        <link rel="stylesheet" media="all and (max-device-width: 480px) and (orientation:portrait)" href="/assets/css/iphone.css" />
        <link rel="stylesheet" media="all and (min-device-width: 1025px)" href="/assets/css/desktop.css" />
    </head>

    <body>
        <div class="container">
            <#include "header.ftl.html"/>
            <#if (flash.error)??>
                <div class="alert alert-danger">
                    ${flash.error}
                </div>
            </#if>
            <#if (flash.success)??>
                <div class="alert alert-success">
                    ${flash.success}
                </div>
            </#if>
            <#nested/>
            <#include "footer.ftl.html"/>
        </div>
    </body>

    <script type="text/javascript" src="/assets/webjars/jquery/2.1.3/jquery.js"></script>
    <script type="text/javascript" src="/assets/webjars/bootstrap/3.3.4/js/bootstrap.js"></script>
    <script type="text/javascript" src="/assets/webjars/vue/1.0.8/dist/vue.js"></script>
    <script type="text/javascript" src="/assets/js/utils.js"></script>

    </html>
</#macro>
